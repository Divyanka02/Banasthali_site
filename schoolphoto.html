<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Boxicons CDN Link -->
     <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
 <style>
        body{
          background-image: linear-gradient(white,rgb(161, 161, 240),white);
        }
      
        
      .photogallarynav {
              background-color: #01142c;
              overflow: hidden;
             
            }
            
            /* Style the links inside the navigation bar */
           .photogallarynav a {
              float: left;
              display: block;
              color: #f2f2f2;
              text-align: center;
              padding: 14px 16px;
              text-decoration: none;
              font-size: 1rem;
              
            }
            .photogallarynav h3{
              margin-top: 30px;
              font-size: 3rem;
              text-align: center;
              color: white;
              text-shadow: 3px 3px 5px gray;
            }
            .photos{
              display: block;
              
              margin-left: 50px;
              margin-top: 50px;
            }
            .photos img{
              width: 300px;
              height: 200px;
              margin: 20px;
              border: 2px solid #01142c;
             
            }
            .photos img:hover{
              
               transform: scale(1.2);
            }
            
            
            @media screen and (max-width:767px){
              .photogallarynav a img{   
                  width: 200px;
                 
              }
              .photogallarynav h3{
                font-size: 2.5rem;
              }
              .sidebar{
                width: 80px;
              }
          
            }
            @media screen and (max-width:547px){
              .photogallarynav a img{   
                  width: 150px;
              }
              .photogallarynav h3{
                font-size: 1.2em;
                margin-right: 30px
              }
              .photos{
                margin: 0;
              }
          
            }
           
      </style>
<body>
  
      <div class="photogallarynav">
        <a href="feedback.html"><img src="logo.jpg" alt="logo"></a>
        <h3>SCHOOL PHOTO GALLARY</h3>
      
      </div> 
      <br>
    
    
      <div class="photos">
          <img src="A (1).jpg" alt="image">
          <img src="A (2).jpg" alt="image">
          <img src="A (3).jpg" alt="image">
          <img src="H.jpg" alt="image">
          <img src="H1.jpg" alt="image">
          <img src="H2.jpg" alt="image">
          <img src="H3.jpg" alt="image">
          <img src="H4.jpg" alt="image">
          <img src="I (1).jpg" alt="image">
          <img src="I (2).jpg" alt="image">
          <img src="I (3).jpg" alt="image">
          <img src="I (4).jpg" alt="image">
          <img src="I (5).jpg" alt="image">
          <img src="I (6).jpg" alt="image">
          <img src="I (7).jpg" alt="image">
          <img src="M (1).jpg" alt="image">
          <img src="M (2).jpg" alt="image">
          <img src="Market (1).jpg" alt="image">
          <img src="Market (2).jpg" alt="image">
          <img src="Market (3).jpg" alt="image">
          

          

        
          
      </div>
     

</body>
</html>
