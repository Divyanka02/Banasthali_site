<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card hover effect</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body{
        width: 100%;
        height: 100vh;
        display: flex;  
        align-items: center;
        justify-content: center;
    }
.card{
    width: 300px;
    height: 400px;
    border-radius: 20px;
    padding: 15px;
    transition: all 0.5s ease-in-out;
}
.container{
    width: 100%;
    height: 100%;
    border-radius:10px;
    position: relative;
    overflow: hidden;
    transition: 0.5s;
   
}
.card:hover, .container:hover{
    box-shadow: -4px -4px 10px white,
    4px 4px 20px black,
   
    inset 4px 4px 20px black,
    inset -4px -4px 10px white;
}
.video{
    width: 100%;
    height: 100%;
    position: absolute;
    object-fit: cover;
}
img{
    width: 100%;
    height: 100%;
    position: absolute;
    object-fit: cover;   
}
.cardcontent{
    width: 100%;
    height: 100%;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    align-items: center;
    margin-top:20px ;
    opacity: 0;
    transition: 0.7s;
}
.title{
    font-size: 30px;
    text-align: center;
    color: red;
    font-weight: 600;
    margin:100px;
}
.btn{

    width: 120px;
    height: 50px;
    background-color: white;
    text-transform: capitalize;
    margin-bottom: 20px;
}
.card:hover .cardcontent{
    opacity: 1;
    margin-top: 0;
}
</style>
<body>
<div class="card">
    <div class="container">
      <video src="section1_container12.mp4" class="video" loop muted></video>
      <div class="cardcontent">
          <h1 class="title">Nice to see you</h1>
          <button class="btn">Know more</button>
      </div>
    </div>
</div>
<div class="card">
    <div class="container">
       <img src="I (1).jpg">
        <div class="cardcontent">
            <h1 class="title">Nice to see you</h1>
            <button class="btn">Know more</button>
        </div>
      </div>
</div>
    
</body>
<script>
    var card = document.querySelector(".card");
    var video = document.querySelector(".video");

    card.addEventListener('mouseover',()=>{
        video.play();
    })

    card.addEventListener('mouseleave',()=>{
        video.pause();
    })

</script>
</html>
