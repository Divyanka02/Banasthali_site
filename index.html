<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallary</title>
    <link rel="stylesheet" href="style.css">
     <!-- Boxicons CDN Link -->
     <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
  body{
    background-image: linear-gradient(white,rgb(161, 161, 240),white);
  }

  .photonav {
    background-color: #01142c;
    overflow: hidden;
   
  }
  
  /* Style the links inside the navigation bar */
  .photonav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 1.3rem;
   
  }
  
  /* Change the color of links on hover */
  .photonav a:hover {
    background-color: #ddd;
    color: black;
  }
.photogallarynav {
        background-color: #01142c;
        overflow: hidden;
       
      }
      
      /* Style the links inside the navigation bar */
     .photogallarynav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 1rem;
        
      }
      .photogallarynav h3{
        margin-top: 30px;
        font-size: 3rem;
        text-align: center;
        color: white;
        text-shadow: 3px 3px 5px gray;
      }
      .photos{
        display: block;
        
        margin-left: 80px;
        margin-top: 50px;
      }
      .photos img{
        width: 300px;
        height: 200px;
        margin: 20px;
        border: 2px solid #01142c;
       
      }
      .photos img:hover{
        
         transform: scale(1.2);
      }
      
      
      @media screen and (max-width:767px){
        .photogallarynav a img{   
            width: 200px;
           
        }
        .photogallarynav h3{
          font-size: 2.5rem;
        }
        .sidebar{
          width: 80px;
        }
    
      }
      @media screen and (max-width:547px){
        .photogallarynav a img{   
            width: 150px;
        }
        .photogallarynav h3{
          font-size: 1.8em;
          margin-right: 30px
        }
        .photos{
          margin: 0;
        }
    
      }
     
</style>
<body>
  
      <div class="photogallarynav">
        <a href="feedback.html"><img src="logo.jpg" alt="logo"></a>
        <h3>HOSTEL</h3>
        <!--<a href="contactus.html">Contact Us</a>
        <a href="howtoreach.html">How to Reach</a>-->
     
      </div> 
      <br>
      <div class="photonav" id="upsidenav">
        <a href="photogallary.html">HOME</a>
        <a href="department.html">DEPARTMENTS</a>
        <a href="hostel.html">HOSTEL</a>
        <a href="campus.html">CAMPUS</a>
        <a href="other.html">OTHERS</a>
     
      </div>
    
      <div class="photos">
          
          <img src="H.jpg" alt="image">
          <img src="H1.jpg" alt="image">
          <img src="H2.jpg" alt="image">
          <img src="H3.jpg" alt="image">
          <img src="H4.jpg" alt="image">
         

          

        
          
      </div>
     
</body>
</html>
