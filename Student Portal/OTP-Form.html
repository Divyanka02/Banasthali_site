<html lang="en" dir="ltr">
	<head>
		<title>OTP Form</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			*{
				padding: 0;
				margin: 0;
				font-family: sans-serif;
			}

			body{
					background: url('https://www.crushpixel.com/big-static9/preview4/smiling-dark-haired-female-student-287830.jpg') no-repeat;
					background-repeat: no-repeat;
					background-attachment: fixed;
					background-size: 100% 100%;
				}

			.login-form{
					width: 350px;
					top: 40%;
					left: 30%;
					transform: translate(-50%,-50%);
					position: absolute;
				}
			.login-form h1{
				font-size: 40px;
				text-align: center;
				text-transform: uppercase;
			}
			.login-form p{
				font-size: 20px;
				margin: 15px 0;
			}
			.login-form input{
				font-size: 16px;
				width: 100%;
				padding: 15px 10px;
				border: 0;
				outline: none;
				border-radius: 5px;
			}
			.login-form button{
				font-size: 18px;
				font-weight: bold;
				margin: 20px 0;
				padding: 10px 15px;
				width: 50%;
				border-radius: 5px;
				border: 0;
				cursor: pointer;
			}
		</style>
		
	</head>
	
	<body>
		<div class="login-form">
			<h1>OTP Form</h1>
			<form action="#" method="get">
				<p>Enter Mobile No.</p>
				<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="Moblie No.">
				<button type="submit" name="number-submit">Submit</button>
			</form>
		</div>
	</body>
	<!--https://www.crushpixel.com/big-static9/preview4/smiling-dark-haired-female-student-287830.jpg-->
</html>
